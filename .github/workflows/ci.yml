name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: zkteco_checkins_sync-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Server
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    services:
      redis-cache:
        image: redis:alpine
        ports: ["13000:6379"]
      redis-queue:
        image: redis:alpine
        ports: ["11000:6379"]
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mariadb-admin ping"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Fail early if there are literally no tests (Marketplace expects server tests)
      - name: Find tests
        run: |
          echo "Finding tests"
          grep -rn "def test" || (echo "No tests found. Add at least one test_* file." && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Cache yarn
        id: yarn-cache
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install MariaDB client
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client

      - name: Setup Bench & DB collation
        run: |
          pip install frappe-bench
          bench init --skip-redis-config-generation --skip-assets --python "$(which python)" ~/frappe-bench
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      - name: Install apps & create site
        working-directory: /home/runner/frappe-bench
        env:
          CI: "Yes"
        run: |
          # If your app requires ERPNext, keep these two lines. If not, remove the erpnext lines.
          bench get-app erpnext
          bench get-app zkteco_checkins_sync $GITHUB_WORKSPACE
          bench setup requirements --dev
          bench new-site --db-root-password root --admin-password admin test_site
          bench --site test_site install-app erpnext
          bench --site test_site install-app zkteco_checkins_sync
          bench build

      - name: Run Server Tests
        working-directory: /home/runner/frappe-bench
        env:
          TYPE: server
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app zkteco_checkins_sync
